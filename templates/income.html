{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="fin-card p-4" style="border-top: 3px solid var(--bs-success);">
            <div
                class="d-flex justify-content-between align-items-center border-bottom border-secondary border-opacity-25 pb-3 mb-4">
                <h4 class="fw-bold m-0 text-white"><i class="bi bi-plus-circle text-success me-2"></i>Add Income</h4>
                <a href="{{ url_for('dashboard') }}" class="btn btn-sm btn-outline-secondary rounded-pill px-3">
                    <i class="bi bi-x-lg"></i> Cancel
                </a>
            </div>

            <form method="POST" action="{{ url_for('add_transaction') }}">
                <input type="hidden" name="type" value="income">

                <div class="row g-4">
                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold text-uppercase"
                            style="letter-spacing: 1px;">Amount (₹)</label>
                        <div class="input-group input-group-lg">
                            <span
                                class="input-group-text bg-dark border-secondary text-white border-opacity-50">₹</span>
                            <input type="number" step="0.01" name="amount" class="form-control" placeholder="0.00"
                                required autofocus>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold text-uppercase"
                            style="letter-spacing: 1px;">Category</label>
                        <select name="category" class="form-select form-select-lg">
                            <option value="Income">Salary / Income</option>
                            <option value="Allowance">Allowance</option>
                            <option value="Gift">Gift</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold text-uppercase"
                            style="letter-spacing: 1px;">Date</label>
                        <input type="date" name="date" class="form-control form-control-lg" required
                            value="{{ current_date or '' }}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label text-muted small fw-bold text-uppercase"
                            style="letter-spacing: 1px;">Source / Description</label>
                        <input type="text" name="description" class="form-control form-control-lg"
                            placeholder="e.g. Salary, Part-time job">
                    </div>

                    <div class="col-12 mt-4 pt-3 border-top border-secondary border-opacity-25">
                        <button type="submit" class="btn btn-success w-100 py-3 fs-5 fw-bold rounded-4 shadow-sm"
                            style="background: var(--bs-success); color: #000;">
                            Save Income
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
