{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4 fade-in">
    <h3 class="fw-bold m-0 text-white"><i class="bi bi-fire text-primary me-2"></i>No-Spend Streak</h3>
</div>

<div class="fin-card p-4 fade-in">
    <div class="text-center py-4">
        <div class="text-muted small text-uppercase fw-bold mb-2" style="letter-spacing: 1.5px;">Current streak</div>
        <div class="display-1 fw-bold text-white mb-2" style="text-shadow: 0 0 20px rgba(178, 0, 255, 0.25);">
            {{ streak or 0 }}
        </div>
        <div class="text-muted text-uppercase fw-bold" style="letter-spacing: 2px;">days</div>
        <p class="text-muted small mt-4 mb-0">
            Any day with an expense resets the streak. Income does not break it.
        </p>
    </div>
</div>

{% endblock %}
