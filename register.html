{% extends 'base.html' %}
{% block auth_content %}
<div class="card shadow-lg border-0 rounded-4 custom-card fade-in">
    <div class="card-body p-5">
        <h2 class="text-center mb-1 fw-bold text-primary"><i class="bi bi-wallet2 text-primary me-1"></i> FinTrack</h2>
        <p class="text-center text-muted mb-4 small fw-bold">Automated Financial Assistant</p>
        <h4 class="text-center mb-4 fw-bold">Create Account</h4>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label class="form-label text-muted fw-bold small">Choose Username</label>
                <div class="input-group input-group-lg shadow-sm rounded-3">
                    <span class="input-group-text bg-light border-0 text-primary"><i
                            class="bi bi-person-plus-fill"></i></span>
                    <input type="text" name="username" class="form-control border-0 bg-light fs-6" required
                        placeholder="Pick a unique name">
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted fw-bold small">Secure Password</label>
                <div class="input-group input-group-lg shadow-sm rounded-3">
                    <span class="input-group-text bg-light border-0 text-primary"><i
                            class="bi bi-shield-lock-fill"></i></span>
                    <input type="password" name="password" class="form-control border-0 bg-light fs-6" required
                        placeholder="Set a strong password">
                </div>
            </div>
            <button type="submit"
                class="btn btn-primary w-100 py-3 fw-bold shadow mb-3 rounded-3 text-uppercase letter-spacing-1">Start
                Tracking <i class="bi bi-stars ms-2"></i></button>
            <p class="text-center text-muted m-0 small">Already a member? <a href="{{ url_for('login') }}"
                    class="text-decoration-none fw-bold text-primary">Login Now</a></p>
        </form>
    </div>
</div>
{% endblock %}
