{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4 fade-in">
    <h3 class="fw-bold m-0 text-white"><i class="bi bi-magic text-warning me-2"></i>Personal Advice</h3>
</div>

<div class="fin-card p-4 fade-in">
    <p class="text-muted small mb-4">Suggestions based on your last 7 days of spending</p>
    <div class="d-flex flex-column gap-3">
        {% for s in suggestions %}
        <div class="p-3 rounded-3"
            style="background: rgba(255, 170, 0, 0.05); border-left: 3px solid var(--bs-warning);">
            <div class="fw-medium text-white">{{ s }}</div>
        </div>
        {% else %}
        <div class="p-3 rounded-3 text-center"
            style="background: rgba(0, 229, 255, 0.05); border-left: 3px solid var(--bs-info);">
            <div class="fw-medium text-white">Add some expenses to get personalized insights.</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
